[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer', 'nodejs_20']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm ci',
    'npm run build'
]

[phases.build]
cmds = [
    'mkdir -p storage/framework/cache/data storage/framework/sessions storage/framework/views storage/logs bootstrap/cache database',
    'touch database/database.sqlite',
    'chmod -R 775 storage bootstrap/cache database'
]

[start]
cmd = 'php artisan storage:link && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
