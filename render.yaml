services:
  - type: web
    name: automated-notes
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile.render
    envVars:
      - key: APP_NAME
        value: "Automated Notes"
      - key: APP_ENV
        value: production
      - key: APP_KEY
        generateValue: true
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: SESSION_DRIVER
        value: file
      - key: CACHE_STORE
        value: file
      - key: QUEUE_CONNECTION
        value: sync
